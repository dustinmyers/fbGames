<!DOCTYPE html>
<html lang="en-us" ng-app="fbApp">

<head>
	<meta charset="utf-8">
	<title>FB Games</title>
	<link rel="stylesheet" href="bower_components/angular-material/angular-material.css" type="text/css" />
	<link rel="stylesheet" href="styles/base.css" type="text/css" />
	<link rel="stylesheet" href="styles/styles.css" type="text/css" />
</head>

<body>
	<div id="fb-root"></div>
	<script type="text/javascript">
		window.fbAsyncInit = function() { 
			FB.init({ 
				appId : '387915844737437', 
				status : true,
				cookies: true,
				xfbml : true,
				version: 'v2.4'
			}); 
		}; 
	
		(function(d, s, id) { 
			var js, fjs = d.getElementsByTagName(s)[0]; 
			if (d.getElementById(id)) { return; } 
			js = d.createElement(s); 
			js.id = id; js.src = "//connect.facebook.net/en_US/sdk.js";
			fjs.parentNode.insertBefore(js, fjs); 
		}(document, 'script', 'facebook-jssdk'));
	</script>

	<div ui-view='header'></div>
    <div ui-view='content'></div>
    <div ui-view='footer'></div>


	
	<!-- scripts -->
	<script src="bower_components/angular/angular.js"></script>
	<script src="bower_components/angular-material/angular-material.js"></script>
	<script src="bower_components/angular-animate/angular-animate.js"></script>
	<script src="bower_components/angular-aria/angular-aria.js"></script>
	<script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
	<script src="https://cdn.firebase.com/libs/angularfire/1.1.2/angularfire.min.js"></script>
	<script src="bower_components/ui-router/release/angular-ui-router.js"></script> 

	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controllers/LoginCtrl.js"></script>
	<!--<script type="text/javascript" src="js/controller/Ctrl.js"></script>-->
	<script type="text/javascript" src="js/services/authService.js"></script>
	<!--<script type="text/javascript" src="js/services/dataService.js"></script>-->
</body>
</html>
